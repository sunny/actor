name: Test & Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7.2

    - name: Install dependencies
      run: bundle install --jobs 4 --retry 3

    - name: Specs
      run: bin/rake spec

    - name: Lint
      run: bin/rubocop
